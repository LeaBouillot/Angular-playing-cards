<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{ monster.name }}</div>
      </div>

      <div class="right">
        <div id="hp">{{ monster.hp }} HP</div>
        <img class="energy icon" src="assets/img/eletric.png" alt="" />
      </div>
    </header>
    <figure id="art">
      <img src="assets/img/monster.webp" alt="" />
      <figcaption>{{ monster.figureCaption }}</figcaption>
    </figure>
    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="energy icon" src="assets/img/eletric.png" alt="" />
            <img class="energy icon" src="assets/img/eletric.png" alt="" />
          </div>
          <div class="name">{{ monster.attackName }}</div>
          <div class="gamage">{{ monster.attackStrength }}</div>
        </div>
        <div class="description">
          {{ monster.attackDescription }}
        </div>
      </div>
    </div>
  </div>
</div>
